<div>
  <div class="modal-header">
    <h3 class="modal-title">Remove</h3>
  </div>
  <div class="modal-body">
    Are you sure you want to remove this entry?
  </div>
  <div class="modal-footer">
    <button class="btn btn-default btn-confirmation" type="button" ng-click="deleteItem($event)">OK</button>
    <button class="btn btn-default btn-confirmation" type="button" ng-click="cancel()">Cancel</button>
  </div>
</div>
