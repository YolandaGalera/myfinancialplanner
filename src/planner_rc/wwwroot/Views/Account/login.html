
<div class="container-fluid">
    <div class="row">
        <div class="col-md-5">
            <fieldset>
                <legend>Login</legend>
                <form method="post" action="api/account/login">
                    <div class="form-group">
                        <label for="username" class="col-md-2 control-label"></label>
                        <div class="col-md-10">
                            <input name="username" ng-model="username" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-2 control-label"></label>
                        <div class="col-md-10">
                            <input name="password" type="password" ng-model="password" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <input type="submit" value="Log in" class="btn btn-default" />
                        </div>
                    </div>
                </form>
            </fieldset>
        </div>
    </div>
</div>
